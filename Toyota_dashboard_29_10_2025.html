<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Dashboard - Přehled zakázek 29.10.2025</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #2d3748;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #a0aec0;
            font-size: 14px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chart-container h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: #f7fafc;
            color: #2d3748;
            font-weight: 600;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .order-group-0 {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .order-group-1 {
            background: rgba(236, 72, 153, 0.2);
        }
        
        .order-group-2 {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .order-group-0:hover,
        .order-group-1:hover,
        .order-group-2:hover {
            opacity: 0.7;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-aktivni {
            background: #c6f6d5;
            color: #22543d;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .qr-code {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .qr-code:hover {
            transform: scale(2.5);
            z-index: 1000;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>

        let allData = [];

        Papa.parse(csvData, {
            delimiter: ';',
            header: true,
            complete: function(results) {
                // Filtrovat pouze záznamy s číslem objednávky A termínem dokončení <= 9 dní
                allData = results.data.filter(row => {
                    if (!row['Číslo objednávky']) return false;
                    
                    const termStr = row['Do dokončení zbývá'];
                    if (!termStr) return false;
                    
                    // Extrahovat číslo z řetězce (např. "3 dny" -> 3)
                    const match = termStr.match(/(\d+)/);
                    if (!match) return false; // Pokud není číslo (např. "---- dnů"), vyfiltrovat
                    
                    const days = parseInt(match[1]);
                    return days <= 9;
                });
                
                renderStats();
                renderCharts();
                renderTable(allData);
                
                document.getElementById('searchInput').addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = allData.filter(row => 
                        Object.values(row).some(val => 
                            String(val).toLowerCase().includes(searchTerm)
                        )
                    );
                    renderTable(filtered);
                });
            }
        });

        function parseNumber(str) {
            if (!str) return 0;
            return parseFloat(str.replace(',', '.').replace(/\s/g, '')) || 0;
        }

        function formatCurrency(num) {
            return new Intl.NumberFormat('cs-CZ', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2 
            }).format(num) + ' Kč';
        }

        function renderStats() {
            const totalItems = allData.length;
            const totalMaterial = allData.reduce((sum, row) => sum + parseNumber(row['Materiál predpokl.']), 0);
            const totalPlanMJ = allData.reduce((sum, row) => sum + parseNumber(row['Plán MJ']), 0);
            
            const uniqueOrders = [...new Set(allData.map(row => row['Číslo objednávky']))].length;

            const statsHTML = `
                <div class="stat-card">
                    <h3>Celkem položek</h3>
                    <div class="value">${totalItems}</div>
                    <div class="label">Aktivních dodacích listů</div>
                </div>
                <div class="stat-card">
                    <h3>Celkový materiál</h3>
                    <div class="value">${formatCurrency(totalMaterial)}</div>
                    <div class="label">Předpokládaný</div>
                </div>
                <div class="stat-card">
                    <h3>Plánováno MJ</h3>
                    <div class="value">${totalPlanMJ.toFixed(0)}</div>
                    <div class="label">Celkem kusů</div>
                </div>
                <div class="stat-card">
                    <h3>Objednávky</h3>
                    <div class="value">${uniqueOrders}</div>
                    <div class="label">Unikátních</div>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function renderCharts() {
            // Chart: Materiál podle objednávek
            const orderTotals = {};
            allData.forEach(row => {
                const order = row['Číslo objednávky'];
                const value = parseNumber(row['Materiál predpokl.']);
                orderTotals[order] = (orderTotals[order] || 0) + value;
            });

            const orderLabels = Object.keys(orderTotals);
            const colors = [
                'rgba(59, 130, 246, 0.8)',
                'rgba(236, 72, 153, 0.8)',
                'rgba(16, 185, 129, 0.8)'
            ];
            const borderColors = [
                'rgba(37, 99, 235, 1)',
                'rgba(219, 39, 119, 1)',
                'rgba(5, 150, 105, 1)'
            ];

            new Chart(document.getElementById('chartObjednavky'), {
                type: 'bar',
                data: {
                    labels: orderLabels,
                    datasets: [{
                        label: 'Materiál předpokl. (Kč)',
                        data: Object.values(orderTotals),
                        backgroundColor: orderLabels.map((_, i) => colors[i % colors.length]),
                        borderColor: orderLabels.map((_, i) => borderColors[i % borderColors.length]),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            
            // Seřadit data podle počtu dní do dokončení (vzestupně)
            const sortedData = [...data].sort((a, b) => {
                const getDays = (str) => {
                    const match = str.match(/(\d+)/);
                    return match ? parseInt(match[1]) : 999;
                };
                
                const daysA = getDays(a['Do dokončení zbývá'] || '999');
                const daysB = getDays(b['Do dokončení zbývá'] || '999');
                
                return daysA - daysB;
            });
            
            // Rozdělit řádky podle Plán MJ
            const expandedData = [];
            sortedData.forEach(row => {
                const planMJ = parseNumber(row['Plán MJ']);
                const quantity = Math.floor(planMJ);
                
                if (quantity > 1) {
                    // Rozdělení materiálu
                    const materialPerUnit = parseNumber(row['Materiál predpokl.']) / quantity;
                    
                    // Vytvoření více řádků
                    for (let i = 1; i <= quantity; i++) {
                        expandedData.push({
                            ...row,
                            'Kód': `${row['Kód']}_${i}`,
                            'Plán MJ': '1,000',
                            'Zbývá vydat na dod. listech': '1,000',
                            'Materiál predpokl.': materialPerUnit.toFixed(2).replace('.', ',')
                        });
                    }
                } else {
                    // Ponechat původní řádek, ale srovnat Zbývá vydat s Plán MJ
                    expandedData.push({
                        ...row,
                        'Zbývá vydat na dod. listech': row['Plán MJ']
                    });
                }
            });
            
            // Získat unikátní objednávky pro barevné skupiny
            const uniqueOrders = [...new Set(expandedData.map(row => row['Číslo objednávky']))];
            const orderColorMap = {};
            uniqueOrders.forEach((order, index) => {
                orderColorMap[order] = `order-group-${index % 3}`;
            });
            
            tableBody.innerHTML = expandedData.map((row, index) => {
                const qrData = `Objednávka: ${row['Číslo objednávky']}\nKód: ${row['Kód']}\nZakázka: ${row['Název zakázky']}`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;
                
                return `
                <tr class="${orderColorMap[row['Číslo objednávky']]}">
                    <td><img src="${qrUrl}" class="qr-code" alt="QR Code" title="Najeďte pro zvětšení"></td>
                    <td>${row['Dodací list číslo'] || '-'}</td>
                    <td>${row['Kód']}</td>
                    <td><strong>${row['Číslo objednávky']}</strong></td>
                    <td>${row['Název zakázky']}</td>
                    <td><span class="status-badge status-aktivni">${row['Stav']}</span></td>
                    <td>${row['Zadáno'] || '-'}</td>
                    <td>${row['Termín do']}</td>
                    <td>${row['Do dokončení zbývá'] || '-'}</td>
                    <td>${row['Plán MJ']}</td>
                    <td>${row['Zbývá vydat na dod. listech']}</td>
                    <td>${row['Vydáno na dod. listech']}</td>
                    <td><strong>${formatCurrency(parseNumber(row['Materiál predpokl.']))}</strong></td>
                    <td>${row['Vytvořil']}</td>
                </tr>
            `;
            }).join('');
        }
    </script>
</body>
</html>
